<!-- HTML Document -->

<!-- This webpage always displays the current time. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This part is not visible for humans  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
</head>

<body>
    <!-- This part is visible for humans  -->
    <h1>Current Time</h1>

    <script language="Javascript">
        // This part is not visible for humans 
        // JavaScript Code
        //the following function displays current time on a webpage
        function currentTime() {
            let today = new Date();
            let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            console.log(time)
            document.getElementById("currentTime").innerHTML = time; 
        }

        setInterval(currentTime, 1000) //calls currentTime() function every second

    </script>

    <!-- Place where time is displayed -->
    <h3 id="currentTime"></h3>

</body>

</html>
